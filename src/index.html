<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Validador de Tarjeta de Crédito</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="titulo"> Validador de Tarjeta de Crédito </header>
      <img class="tarjeta" src="./imag/Pan.jpg" alt="Tarjeta de credito">

    <main>
      <form action="" id="form">
        <label for="Número de tarjeta" class="numero"> Número de tarjeta</label>
        <input type="text" placeholder="Ej: 1234 5678 9876 0000" id="number" pattern="[0-9]"/>
        <button type="button" id="btnEnviar">Validar</button>
        <section id="validation">
          <center> <resultado id="result" /></center>
        </section>
        <input type="reset" id="restablecer">
      </form>    
    </main>

    <script src="index.js" type="module"></script>
  </body>
</html>
